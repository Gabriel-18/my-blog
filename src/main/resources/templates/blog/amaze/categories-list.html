<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="categories-list-fragment" class="am-u-lg-8 am-u-sm-12">
    <main class="articles-list">
        <diblog-list.htmlv>


            <div class="col-md-8">
                <th:block th:if="${null != categories}">
                    <th:block th:each="category : ${categories}">
                        <div class="col-md-6 card text-center">
                            <div class="thumbnail">
                                <div class="card-image"
                                <!--                                     th:style="'background:url(' + @{(${category.categoryIcon})} + ');background-repeat:no-repeat;'">-->
                                <div class="card-image-cell">
                                    <h3 class="card-title">
                                        <a th:href="@{'/category/' + ${category.categoryName}}">
                                            <th:block th:text="${category.categoryName}"></th:block>
                                        </a>
                                    </h3>
                                </div>
                            </div>
                            <div class="caption">
                                <!--                                    <div class="card-description">-->
                                <!--                                        <p class="card-text" th:text="${category.categoryName}"></p>-->
                                <!--                                    </div>-->
                                <div class="card-text">
                                    <span data-toggle="tooltip" class="meta-info">
                                        <span class="octicon octicon-clock">
                                            &nbsp;&nbsp;<th:block
                                                th:text="${#dates.format(category.createTime, 'yyyy-MM-dd')}"></th:block>
                                        </span>
                                    </span>
                                </div>
                            </div>
                        </div>
            </div>
            </th:block>
            </th:block>
</div>

</diblog-list.htmlv>
</main>
</div>
</html>
